<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛도리</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/map.css" />
</head>

<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title">맛도리</h1>
                <div class="sign-container">
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname"></span>님.
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!--카테고리-->
        <section id="category">
            <div class="inner">
                <div class="categort-container">
                    <h2 class="categort-title">맛집검색</h2>
                    <button class="nav-contact">맛집 추가</button>
                </div>
                <div class="categort-list">
                    <button class="categort-item" id="korean">한식</button>
                    <button class="categort-item" id="american">양식</button>
                    <button class="categort-item" id="japanese">일식</button>
                    <button class="categort-item" id="chinese">중식</button>
                    <button class="categort-item" id="snack">분식</button>
                    <button class="categort-item" id="sushi">회/초밥</button>
                    <button class="categort-item" id="cafe">카페/디저트</button>
                    <button class="categort-item" id="etc">기타</button>
                </div>
            </div>
        </section>
        <!--맛집 추가 폼-->
        <section id="add-restaurant" class="modal" style="display: none;">
            <div class="inner form-container" id="restaurant-form-container">
                <h2 class="form-title">맛집 추가</h2>
                <form id="restaurant-form">
                    <div class="form-group">
                        <label for="title">이름</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="image">이미지 URL</label>
                        <input type="text" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="image">음식점 URL</label>
                        <input type="text" id="url" name="url" required>
                    </div>
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>카테고리 선택</option>
                            <option value="한식">한식</option>
                            <option value="양식">양식</option>
                            <option value="일식">일식</option>
                            <option value="중식">중식</option>
                            <option value="분식">분식</option>
                            <option value="회/초밥">회/초밥</option>
                            <option value="카페/디저트">카페/디저트</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group btn-container">
                        <button type="submit" class="btn-submit">추가하기</button>
                        <button type="button" class="btn-cancel">취소</button>
                    </div>
                </form>
            </div>
        </section>
        <!--지도-->
        <div id="map" class="inner"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d05f06623bbe828de8c043fb940d71ec&libraries=services"></script>
    <script src="../JS/axios-script.js"></script>
    <script src="../JS/header.js"></script>
</body>

</html>
